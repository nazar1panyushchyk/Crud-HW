<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Movies Manager</h1>
        <form id="movieForm">
          <input type="text" id="titleInput" placeholder="Movie Title" />
          <textarea id="bodyInput" placeholder="Movie Content"></textarea>
          <input type="text" id="genreInput" placeholder="Genre" />
          <input type="text" id="directorInput" placeholder="Director" />
          <input type="number" id="yearInput" placeholder="Year" />
          <button type="submit">Add Movie</button>
        </form>
        <ul id="movieList"></ul>
      </div>
    
    <script src="./script.js"></script>
</body>
</html>
